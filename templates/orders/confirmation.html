<!DOCTYPE html>
<html>
<head>
    <title>Заказ оформлен</title>
</head>
<body>
    <h1>Роботы серии {{ robot_serial }}</h1>
    {% if count_robot %}
        <p>В наличии {{ count_robot }} робот(ов) этой серии. Наш сотрудник свяжется с Вами.</p>
    {% else %}
        <p>Пока роботов этой серии нет в наличии. Мы сообщим Вам по email, как только они появятся.</p>
    {% endif %}
    <p>Спасибо за заказ!</p>
</body>
</html>
